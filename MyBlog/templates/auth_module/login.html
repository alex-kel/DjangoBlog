<html>
<head></head>
<body>
	<h1>Login</h1>
	<div class="form-container">
	<form action="{% url 'auth_module:login' %}" method="post">
		{% csrf_token %}
		<input type="text" name="login" placeholder="login">
		<input type="password" name="password" placeholder='password'>
		<input type="submit" value="Sign In">
	</form>
	</div>
	<a href="{% url 'auth_module:registration' %}">You can register now!</a>
</body>
</html>
