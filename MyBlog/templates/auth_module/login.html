{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'all/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'auth_module/css/login.css' %}">
</head>
<body>

<div class="form-container">
    <h1>Login</h1>
    <form action="{% url 'auth_module:login' %}" method="post">
        {% csrf_token %}
        <input class="form-control" type="text" name="login" placeholder="login">
        <input class="form-control" type="password" name="password" placeholder='password'>
        <input class="btn btn-default" type="submit" value="Sign In">
        <a class="reg_ref" href="{% url 'auth_module:registration' %}">You can register now!</a>
    </form>
</div>
</body>
</html>
