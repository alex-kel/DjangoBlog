{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'all/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'auth_module/css/registration.css' %}">
</head>
<body>
	<div class="form-container">
		<h1>Registration</h1>
        <form action="{% url 'auth_module:registration' %}" method="post">
            {% csrf_token %}
            <input class="form-control" type="text" name="login" placeholder="Username">
            <input class="form-control" type="email" name="email" placeholder="Email">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <input class="form-control" type="password" name="c_password" placeholder="Confirm password">
            <input class="btn btn-default" type="submit" value="Sign Up!">
            <a class="log_ref" href="{% url 'auth_module:index' %}">You can sign in</a>
            {% if error %} <div class="error">{{error}}</div>{% endif %}
		</form>
	</div>

</body>
</html>
